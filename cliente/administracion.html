<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta y adopcion de mascotas</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
   

    <script src="./js/administracion.js" type="module" defer></script>

<body>
    <div class="container">

        <header>
            <nav class="orange"> 
                <div>
                    <img id="logo" src="./images/Logo.jpg" alt="Logo">
                </div>
                <ul class="list-unstyled">
                    <li class="d-block"><a class="text-light text-decoration-none" href="./index.html">Nosotros</a></li>
                    <li class="d-block"><a class="text-light text-decoration-none" href="#">Anuncios</a></li>
                    <li class="d-block"><a class="text-light text-decoration-none" href="#">Blog</a></li>
                    <li class="d-block"><a class="text-light text-decoration-none" href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section id="administracion">
            <h1 class="text-center">Administracion</h1>
            <img src="./images/fotoAdministracion.jpg" alt="foto animales">
        </section>
        <main id="seccionForm" class="d-flex justify-content-center">        
                <form class="w-md-50 border my-2 p-3">
                    <fieldset>
                        <legend name="tituloForm" id="tituloForm">Formulario de Alta</legend>
                        <label for="titulo">Titulo</label>
                        <input class="form-control" type="text" name="titulo" id="titulo" placeholder="titulo">
                        <small></small>                          
                        <label for="descripcion">Descripcion</label>
                        <input class="form-control" type="text" name="descripcion" id="descripcion"  placeholder="Descripcion">
                        <small></small>
                        <label>Animal</label>
                        <div id="divRbtn" class="d-block d-md-flex justify-content-around">
                            <label for="perro" class="d-block">Perro <input class="form-check-input" name="animal" id="perro" type="radio"></label>
                            <label for="gato" class="d-block">Gato<input class="form-check-input" name="animal" id="gato" type="radio"></label>
                        </div>                   
                        <label for="precio">Precio</label>
                        <input class="form-control" type="number" name="precio" id="precio"  placeholder="precio">
                        <small></small>
                        <div class="row mt-2" id="inputsConIcono">
                            <div class="col-md-4">
                                <i class="fas fa-dog"></i>
                                <input class="form-control d-inline w-75" type="text" name="raza" id="raza"  placeholder="Raza">
                                <small></small>
                            </div>
                            <div class="col-md-4">                
                                <i class="fas fa-dove"></i>
                                <input class="form-control d-inline w-75" type="datetime" name="fecha" id="fecha" placeholder="dd/mm/aaaa">
                                <small></small>     
                            </div>
                            <div class="col-md-4">
                                <i class="fas fa-syringe"></i>
                                <select name="inyeccion" class="form-select d-inline w-75" id="inyeccion">
                                    <optgroup>
                                        <option selected value="">--Elegir--</option>                                
                                        <option value="si">Si</option>
                                        <option value="no">No</option>
                                    </optgroup>
                                </select>
                                <small></small>
                            </div>
                        </div>        
                        <input type="hidden" data-id="" name="id" id="id">    
                        <div id="divBotones" class="m-2 flex-wrap d-flex justify-content-around">
                            <button type="submit" id="agregar" class="btn btn-success " name="agregar"><i class="fa-solid fa-floppy-disk"></i>Guardar</button>
                            <button type="reset" id="limpiar" class="btn btn-primary" name="limpiar">Limpiar</button>
                            <button type="button" id="eliminar" class="btn btn-danger d-none" name="eliminar">Eliminar</button>
                        </div>
                    </fieldset>
                </form>
        </main>    
        <section class="container">
            <div class=" orange row my-2">
                <div class="col-md-6 my-2 d-flex flex-column align-items-center">                 
                    <p class="text-light fw-bold">Filtrar por:</p>                
                    <select name="filter" class="form-select form-select-sm w-50" id="filter">
                        <optgroup>
                            <option selected value="1">Todos</option>
                            <option value="2">Perrro</option>
                            <option value="3">Gato</option>
                        </optgroup>
                    </select>  
                </div>       
                <div class="col-md-6 my-2 d-flex flex-column align-items-center">
                    <p class="text-light fw-bold">Promedio de precios:</p>
                    <input type="text" id="promedio" class="form-control w-50" readonly>
                </div>
            </div>
        </section>
        <div class="orange">
            <p class="fs-2 text-center text-light fw-bold">Campos mostrados (tildar campos a mostrar)</p>
            <div id="chkDiv" class="container">
                <div class="row">
                    <div class="col-md-2 border text-center">
                        <label class="text-light fw-bold">TITULO<input type="checkbox" checked class="chk form-check-input m-1 d-inline-block w-10"  name="chkTitulo" id="chkTitulo"></label>
                    </div>
                    <div class="col-md-2 border text-center">
                        <label class="text-light fw-bold">DESCRIPCION<input type="checkbox" checked class="chk form-check-input m-1 d-inline-block w-10" name="chkDescripcion" id="chkDescripcion"></label>
                    </div>
                    <div  class="col-md-2 border text-center">
                        <label class="text-light fw-bold">ANIMAL<input type="checkbox" checked class="chk form-check-input m-1 d-inline-block w-10" name="chkAnimal" id="chkAnimal"></label>
                    </div>
                    <div class="col-md-2 border text-center">
                        <label class="text-light fw-bold">PRECIO<input type="checkbox" checked class="chk form-check-input m-1 d-inline-block w-10" name="chkPrecio" id="chkPrecio"></label>                    
                    </div>
                    <div  class="col-md-1 border text-center">
                        <label class="text-light fw-bold">RAZA<input type="checkbox" checked class="chk form-check-input m-1 d-inline-block w-10" name="chkRaza" id="chkRaza"></label>
                    </div>
                    <div class="col-md-1 border text-center">
                        <label class="text-light fw-bold">FECHA<input type="checkbox" checked class="chk form-check-input m-1 d-inline-block w-10" name="chkFecha" id="chkFecha"></label>        
                    </div>                
                    <div class="col-md-2 border text-center">                    
                        <label class="text-light fw-bold">VACUNA<input type="checkbox" checked class="chk form-check-input m-1 d-inline-block w-10" name="chkVacuna" id="chkVacuna"></label>
                    </div>
                </div>                
            </div>
        </div>
        <section id="contenedorTablaDinamica">
            <div id="spinner" class="fa-2x d-flex justify-content-center"></div>
            <div id="tablaDinamica"></div>
        </section>
        <footer>
            <nav class="d-flex justify-content-around align-items-center orange">
                <ul class="list-unstyled d-md-flex align-items-center m-0">
                    <li class="d-lg-inline"><a class="text-light text-decoration-none m-2" href="#">Nosotros</a></li>
                    <li class="d-lg-inline"><a class="text-light text-decoration-none m-2" href="#">Anuncios</a></li>
                    <li class="d-lg-inline"><a class="text-light text-decoration-none m-2" href="#">Blog</a></li>
                    <li class="d-lg-inline"><a class="text-light text-decoration-none m-2" href="#">Contacto</a></li>
                </ul>
                <div>
                    <small>Todos los derechos reservados 2022 &copy;</small>
                </div>
            </nav>
        </footer>
    </div>
</body> 
</html>
